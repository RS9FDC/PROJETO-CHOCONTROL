<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">

<body>
    <div id="cadastro" class="cadastro">
        <a href="index.html"><img src="./assets/logo.png" alt="logo" class="logo"></a>
        <h1>Cadastro empresa</h1>
        <br><br>
        
        Nome da empresa <br> <input type="text" id="input_nomeEmpresa" placeholder="Nome da empresa"> 
        Telefone <br> <input type="text" id="input_telefone" placeholder="Telefone"> 
        CNPJ <br> <input type="text" id="input_cnpj" placeholder="CNPJ"> 
        E-mail<br> <input type="text" id="input_email" placeholder="E-mail"> 
        CEP <br> <input type="text" id="input_cep" placeholder="CEP"> 
        Número <br> <input type="text" id="input_numero" placeholder="Número"> 
        Complemento <br> <input type="text" id="input_complemento" placeholder="Complemento"> 
        <button onclick="iniciar()">Cadastre-se</button>

    </div>

</body>
</html>

    function iniciar() {
        var empresa = input_nomeEmpresa.value;
        var telefone = input_telefone.value;
        var cnpj = input_cnpj.value;
        var email = input_email.value;
        var cep = input_cep.value;
        var num = input_numero.value;

        var email_pcom = email.endsWith(".com");
        var email_arroba = email.indexOf('@');
        var tamanho_telefone = telefone.length;
        var tamanho_cnpj = cnpj.length;
        var tamanho_cep = cep.length

        if(tamanho_telefone !== 11){
            alert('Digite um número de telefone válido');
        }

        else if(tamanho_cnpj !== 18){
            alert('Digite um CNPJ válido');
        }

       else if (email_pcom != true || email_arroba < 0) {
            alert('Seu email deve conter o caracter "@" e terminar com ".com"');
        }

       else if (tamanho_cep !== 9){
        alert('Digite um CEP válido');
       }

        else{
            alert('Cadastro realizado com sucesso! Aguarde nossa empresa entrar em contato');
            input_nomeEmpresa.value= "";
            input_telefone.value= "";
            input_cnpj.value= "";

            input_cep.value= "";

            input_complemento.value= "";
        }

    }

</script>
