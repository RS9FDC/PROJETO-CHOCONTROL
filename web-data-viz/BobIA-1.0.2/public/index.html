<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chocontrol | BobIA</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@2.1.1/css/boxicons.min.css">
</head>
<body>
    
    <div class="maior">

        <div class="titulo">
            <img src="assets/logo.png" alt="logo">&nbsp;&nbsp;&nbsp;
            <h1>ChocoIA</h1>
        </div>
        <span>InteligÃªncia artificial para suporte ao N3</span>

        <h3>Resposta da IA:</h3>

       <div class="resposta">
        <div id="resposta"></div>
       </div>

       <div class="pergunta">
        <textarea id="pergunta" type="text" placeholder="Pergunte aqui"></textarea>&nbsp;&nbsp;&nbsp;
        <button onclick="gerarResposta()"><i class='bx bxs-up-arrow-alt'></i></button>
       </div>
            
        
        
    </div>

    <script>
        
        async function gerarResposta() {
            const pergunta = document.getElementById('pergunta').value;

            const response = await fetch('/perguntar', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ pergunta })
            });

            const data = await response.json();

            resposta.style.display = 'block';
            document.getElementById('resposta').innerText = data.resultado;
        }

    </script>
    
</body>
</html>
